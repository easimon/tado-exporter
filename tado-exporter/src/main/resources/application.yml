tado:
  client-id: "1bb50063-6b0c-4d11-bd99-387f4a91cc46"
  zone-discovery-interval: PT5M
  auth-server: https://login.tado.com
  api-server: https://my.tado.com
  auth-cache-path: /tmp/tado-exporter/auth

management:
  endpoints:
    web:
      base-path: /
      path-mapping:
        prometheus: prometheus
      exposure:
        include:
          - prometheus

  metrics:
    use-global-registry: false
  prometheus:
    metrics:
      export:
        step: PT1M

spring:
  main:
    banner-mode: off
  profiles:
    include: local

micronaut:
  application:
    name: tadoexporter

  metrics:
    enabled: true

    export:
      prometheus:
        enabled: true
        step: ${tado.prometheus-step-interval}
        descriptions: true

    binders:
      web:
        enabled: false
      files:
        enabled: true
      logback:
        enabled: false
      processor:
        enabled: true
      uptime:
        enabled: false
      jvm:
        enabled: true

  caches:
    tado-zonestate:
      expire-after-write: ${tado.api-cache-interval}
      record-stats: true
    tado-weather:
      expire-after-write: ${tado.api-cache-interval}
      record-stats: true

  http:
    services:
      tado-auth:
        urls:
          - ${tado.auth-server}
      tado-api:
        urls:
          - ${tado.api-server}

jackson:
  bean-introspection-module: true

endpoints:
  metrics:
    enabled: false
  prometheus:
    enabled: true
    sensitive: false

tado:
  client-id: "public-api-preview"
  client-secret: "4HJGRffVR8xb3XdEUQpjgZ1VplJi6Xgw"
  scope: "home.user"
  zone-discovery-interval: 5m
  api-cache-interval: 55s
  prometheus-step-interval: PT1M
  auth-server: https://auth.tado.com
  api-server: https://my.tado.com
